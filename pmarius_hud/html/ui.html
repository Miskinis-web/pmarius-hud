<!DOCTYPE html>
<html lang="lt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WesternRP - New Hud</title>
    <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">
    <link rel="stylesheet" href="stilius.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="hud">
      <div class="box">
        <div class="hudas">
          <div class="food">
            <i class="lni lni-pizza"></i>
            <progress id="hunger" value="10" max="100"></progress>
          </div>
          <div class="water">
            <i class="lni lni-juice"></i>
            <progress id="vanduo" value="50" max="100"></progress>
          </div>
          <div class="armor">
            <i class="lni lni-shield"></i>
            <progress value="5" id="armour" max="100"></progress>
          </div>
          <div class="hearth">
            <i class="lni lni-heart-filled"></i>
            <progress id="hunger" value="40" max="100"></progress>
          </div>
        </div>
        <div class="outline"></div>
      </div>
    </div>
  </body>
</html>
